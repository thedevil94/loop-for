<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>total-loop-for</title>
</head>
<body>
<p id="total"></p>
<script>
    let i;
    let total = 0;
    for (i = 0 ; i < 5 ; i++){
        total = (total += i);
    }
    document.getElementById("total").innerHTML = total;
</script>
</body>
</html>
